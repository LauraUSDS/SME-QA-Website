<div class="usa-overlay"></div>
<header class="usa-header usa-header--basic" role="banner">
  <div class="usa-nav-container">
    <div class="usa-navbar smeqa-cx-header">
      <div class="usa-logo" id="basic-mega-logo">
        <em class="usa-logo__text">
          <a href="{{ site.baseurl }}{{ page.permalink }}">{{ page.header }}</a>
        </em>
      </div>
      <button class="usa-menu-btn">Menu</button>
    </div>
    <nav aria-label="Primary navigation" class="usa-nav">
      <button class="usa-nav__close"><img src="{{ site.baseurl }}/assets/img/close.svg" alt="close"></button>
      <ul class="usa-nav__primary usa-accordion">
        <li class="usa-nav__primary-item">
          <a class="usa-nav__link" href={{ page.navigation-link }} target="_blank">
            <span>{{ page.navigation-title }}</span>
          </a>
        </li>
        <li class="usa-nav__primary-item">
          <a class="usa-nav__link" href="{{ page.joa-url }}" target="_blank">
            <span>{{ page.joa-title }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
