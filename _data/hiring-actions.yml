    role-summary: "<p>FSA is currently seeking a full-time Management and Program Analyst (UX Product Designer). The User Experience Designer  will support user experience (UX) and user interface (UI) work as part of an effort to consolidate all of FSA’s customer-facing websites into a single mobile-first digital platform, including the content and functionality of StudentAid.ed.gov, StudentLoans.gov, MyEdDebt.gov, NSLDS.gov, FAFSA.gov, and third-party loan servicer websites. The new digital platform will provide customers with a personalized, self-service experience across multiple channels, robust self-service options, and seamless escalation to additional support when needed.</p>"
