    sensitivity-and-risk: "Secret"
    drug-test: "Yes"
    role-summary: "<p>You can make a difference in the world with a career at the Department of State! Consider a career in the Bureau of Global Public Affairs (GPA) – we are an integrated, agile, fast-moving, data-centric communications team that executes creative and strategic global campaigns to advance American foreign policy and values. GPA is dedicated to analytics and research, creative content, integrated media, and client and resource management.​  You will serve as a Senior Advisor and Consultant reporting to the Executive Director who is responsible for providing internal bureau support services (budget, HR, travel, etc.) and will serve on special assignments across the Bureau to improve the customer experiences provided by our staff in Miami, New York and our four international centers.  Don’t miss out! <a href=\"https://www.state.gov/bureaus-offices/under-secretary-for-public-diplomacy-and-public-affairs/bureau-of-global-public-affairs/\" target=\"_blank\">Learn more about the Bureau of Global Public Affairs</a></p>"
