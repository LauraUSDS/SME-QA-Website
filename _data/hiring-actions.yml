    drug-test: "Yes"
    role-summary: "<p>VHA is undergoing the largest transformation in its' history. We are reshaping the delivery of healthcare to our Veterans. this role is responsible for serving as a persuasive and inspiring thought leader bringing teams and clients together to tackle business challenges. This position requires a unique mix of critical thinking, creative problem-solving, teaching, scoping, and activating. A resourceful leader who can rely on his/her unique experiences to create innovative and practical solutions, often from scratch. This position will collaborate with clients to understand their business challenges and opportunities and to help identify and prioritize their near- and long-term goals. Lead projects that enhance employees understanding of our customers. Translate customer needs into business requirements to help drive improvement in processes and systems. Create effective communications across multiple customer bases to increase the ability to change the customer experience. Design business models that enhance and extend consumer experiences.</p>"
