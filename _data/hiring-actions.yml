    role-summary: "<p>This position is located in the Division of Web Experience, Web & Emerging Technologies Group, Office of Communications at the Centers for Medicare & Medicaid Services in Baltimore, MD.</p><p>The incumbent in this position is a user experience specialist. This individual supports the online customer experience for several of the largest Federal programs, including the Medicare and Health Insurance Marketplace programs.</p><p>On a day-to-day basis, this individual:</p><ul><li>Integrates user-centered and user experience (UX) design principles with agile development methodologies;</li></li>Implements and evaluates new methods and approaches to UX design; and</li><li>Employs design thinking across all major development efforts including ideation workshops, facilitation of discovery, and solution conceptualization.</li></ul>"
