    role-summary: "<p>The Office of the Chief Experience Officer (OCXO) is seeking entrepreneurial experience strategists interested in shaping a new team at a young agency while solving some of the Bureau’s most pressing workforce challenges. The OCXO, recently formed within the Operations Division, is tasked with supporting, building, and scaling products and services that enhance the experience of Bureau staff both at headquarters and in the field. This role is unique because in addition to client service, you’ll have the opportunity to put your imprint on a new government experience team as a founding member. Candidates with experience in service design, user research, product development and management, CX maturity modeling, project management, and a drive to collaboratively “get stuff done” will thrive in this role.</p>"
