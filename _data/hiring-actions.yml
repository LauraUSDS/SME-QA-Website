    role-summary: "<p>You can make a difference in the world with a career at the Department of State!  The Bureau of Global Talent Management (GTM) strives to recruit, retain, and sustain a diverse, talented, and inclusive workforce that is fully prepared to advance U.S. national security interests and American values in every corner of the world.  We are hiring senior advisors to serve as customer experience consultants for our GTM Senior HR Office Directors who are responsible for managing key human resources (HR) functions and services provided to our Civil and Foreign Service and/or Locally Employed workforces, including recruitment, career development, employee relations, and HR innovation.  Spark positive change in HR! <a href=\"https://www.state.gov/about-us-bureau-of-global-talent-management/\" target=\"_blank\">Learn more about the Bureau of Global Talent Management</a></p>"
