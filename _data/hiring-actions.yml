    drug-test: "No"
    role-summary: "<p>The Office of Trademarks is seeking a Trademarks Customer Experience Officer (CXO) to transform our internal and external customer experiences to create a best in class customer experience (CX) organization. The position will report directly to the Commissioner of Trademarks and will coordinate across our various business units and supporting functions.</p><p>The CXO will be responsible for developing and executing a Trademark-wide customer experience strategic plan, and will be the key representative for larger USPTO CX efforts. The CXO will engage the organization in improving understanding of customer needs to drive business decisions that will better support the design of programs and services and facilitate working together across organizational silos, to create a system of shared values and behaviors, for delivering a great customer experience. The ideal candidate will have a blended skill base that includes customer experience operations, business analytics, and performance and measurement expertise. Demonstrated ability in creating collaborative opportunities is a must, and strong facilitation skills are strongly desired. Some experience in User Experience or Human Centered Design is also highly desired.</p>"
