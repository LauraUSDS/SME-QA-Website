    role-summary: "<p>You can make a difference in the world with a career at the Department of State! We are hiring experienced professionals in the Bureau of Conflict and Stabilization Operations – the organization responsible for anticipating, preventing, and responding to conflict that undermines U.S. national interests.  To fulfill our mission, we collaborate internally and with DOD and USAID and detail stabilization advisors to posts and Geographic Combatant Commands.  In this position, you will serve as a Senior Advisor and Consultant reporting to the Executive Director who is responsible for providing internal bureau support services (budget, HR, travel, etc.) and will serve on special assignments across the Bureau in order to improve the services provided by our dedicated CSO staff across around the world, including the Asian and African regions.  Don’t miss out on this exciting opportunity to join our team! <a href=\"https://www.state.gov/bureaus-offices/under-secretary-for-civilian-security-democracy-and-human-rights/bureau-of-conflict-and-stabilization-operations/\" target=\"_blank\">Learn more about the Bureau of Conflict and Stabilization Operations</a>.</p>"
