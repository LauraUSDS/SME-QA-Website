    drug-test: "No"
    role-summary: "<p>The Veterans Experience Office (VEO) supports VA as the Secretary of Veterans Affairs’ CX insight engine and a shared service to partner with, support, and enable the VA to provide the highest quality CX in the delivery of care, benefits, and memorial services to Servicemembers, Veterans, their families, caregivers, and survivors. Modeling after the private sector, VEO is implementing CX with 4 core capabilities (data, tools, technology, and engagement) which enables the VA to be the leading CX organization in government. The position will work directly with VEO leadership in support of the Secretary’s top priority of CX and include work with VA’s Customer Experience Institute (CXi). CXi enables the practical application of CX capabilities in VA and across government and is envisioned as a center of excellence for CX.</p>"
